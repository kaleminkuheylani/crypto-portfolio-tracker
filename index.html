<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KriptoPusula | Yapay Zeka Destekli Kripto Takibi</title>
    <meta name="description" content="Yapay zeka destekli piyasa analizleri, anlık fiyat takibi ve akıllı portföy yönetimi. Kripto yatırımlarınızı Gemini AI ile güçlendirin." />
    <meta name="keywords" content="kripto, bitcoin, analiz, yapay zeka, portföy takibi, gemini ai, borsa" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kriptopusula.app" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                900: '#111827',
                800: '#1f2937',
                700: '#374151',
                400: '#9ca3af',
              },
              primary: {
                500: '#3b82f6',
                600: '#2563eb',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.300'),
                  h1: { color: theme('colors.white') },
                  h2: { color: theme('colors.white') },
                  h3: { color: theme('colors.white') },
                  strong: { color: theme('colors.white') },
                  a: { color: theme('colors.blue.400') },
                },
              },
            }),
          }
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              'h1': { fontSize: theme('fontSize.2xl'), fontWeight: theme('fontWeight.bold'), marginBottom: theme('spacing.4') },
              'h2': { fontSize: theme('fontSize.xl'), fontWeight: theme('fontWeight.bold'), marginTop: theme('spacing.6'), marginBottom: theme('spacing.3') },
              'h3': { fontSize: theme('fontSize.lg'), fontWeight: theme('fontWeight.semibold'), marginTop: theme('spacing.4'), marginBottom: theme('spacing.2') },
              'p': { marginBottom: theme('spacing.4'), lineHeight: theme('lineHeight.relaxed') },
              'ul': { listStyleType: 'disc', paddingLeft: theme('spacing.5'), marginBottom: theme('spacing.4') },
              'li': { marginBottom: theme('spacing.1') },
            })
          }
        ]
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>

  }
}
</script>
